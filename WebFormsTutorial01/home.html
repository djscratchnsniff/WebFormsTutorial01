<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cylinders</title>
</head>
<body>
    <div>
        <label>Get Via XMLHttpRequest</label>
        <p id="result">Cylinder Sizes</p>
        <button id="btnCylXMLHttp">Get Cylinder Size Via XMLHttpRequest</button>
    </div>
    <div>
        <label>Get Via Fetch</label>
        <p id="itemsResult">Cylinder Items</p>
        <button id="btnCylItemsFetch">Get Cylinder Items Via Fetch</button>
    </div>
    <div>
        <label>Get Via Axios</label>
        <p id="itemsAxiosResult">Cylinder Items</p>
        <button id="btnCylItemsAxios">Get Cylinder Items Via Axios</button>
    </div>
    <div>
        <label>Fetch Via Post</label>
        <p id="itemsFetchPostResult">Cylinder Information</p>
        <label>Barcode</label>
        <br />
        <input id="txtBarcode" type="text" value="" />
        <button id="btnFetchPost">Post Via Fetch</button>
        <button id="btnAxiosPost">Post Via Axios</button>
    </div>
    <div>
        <button id="btnReset">Reset Page</button>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="Scripts/fetchGetAndPost.js"></script>
        <script src="Scripts/cylinder.js"></script>
    </div>
</body>
</html>
